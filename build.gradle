// See:
//      https://docs.gradle.org/current/userguide/plugins.html
//      https://plugins.gradle.org/
plugins {
}

// See:
//      https://docs.gradle.org/current/userguide/java_plugin.html
apply plugin: 'java'

// See:
//      https://docs.gradle.org/current/userguide/maven_plugin.html
apply plugin: 'maven'

// See:
//      https://docs.gradle.org/current/userguide/eclipse_plugin.html
apply plugin: 'eclipse'

// See:
//      https://docs.gradle.org/current/userguide/artifact_dependencies_tutorial.html
repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.12'
}

// See:
//      https://stackoverflow.com/questions/11474729/
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: 'file://$buildDir/mvn-repo/')
    }
}

task publishJavaDocs(dependsOn: javadoc) {
    // TODO
    println 'publishJavaDocs'
}

task publishMavenArtifacts(dependsOn: uploadArchives) {
    // TODO
    println 'publishMavenArtifacts'
}
