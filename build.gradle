// See:
//      https://docs.gradle.org/current/userguide/plugins.html
//      https://plugins.gradle.org/
plugins {
    id 'org.ajoberstar.github-pages' version '1.4.2'
}

// See:
//      https://docs.gradle.org/current/userguide/java_plugin.html
apply plugin: 'java'

// See:
//      https://docs.gradle.org/current/userguide/eclipse_plugin.html
apply plugin: 'eclipse'

// See:
//      https://github.com/ajoberstar/gradle-git/wiki/org.ajoberstar.github-pages/
apply plugin: 'org.ajoberstar.github-pages'

// See:
//      https://docs.gradle.org/current/userguide/artifact_dependencies_tutorial.html
repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.12'
}

// See:
//      https://stackoverflow.com/questions/11474729/
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
}

githubPages {
    repoUri = 'https://github.com/dzavodnikov/JParFor/'
    pages {
        from javadoc
    }
}
